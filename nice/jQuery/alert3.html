<style>
@import 'css/messageBox.css';
</style>



<script>









//点击按钮弹窗
$('#btn').click(function(){
	$('.messageBox').show();
	$('.messageBox .message').animate({top:"0"},500);
})



//关闭弹窗
$('.messageBox .bg').click(function(e){
	 $(".messageBox").hide();
	 $('.messageBox .message').css('top','-100%')
})
$('.messageBox .message span').click(function(e){
	 e.stopPropagation;
})
</script>
